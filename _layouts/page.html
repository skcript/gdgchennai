---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
	<div class="post-header mdl-shadow--4dp">
		<span itemprop="name headline" class="mdl-typography--display-2" style="padding: 4vw; display: block; color: rgba(255,255,255,0.87);"> {{ page.title }} </span>
	</div>
	<button type="button" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect share" id="share">
	<i class="material-icons">share</i>
	</button>
	<div class="mdl-tooltip" for="share">Share</div>
	{% include sharedialog.html %}
	<div class="post-card mdl-card mdl-card-border">
		<div class="content" itemprop="articleBody" style="padding: 16px;">
			{{ content }}
		</div>
		<div class="mdl-card__actions">
			<p class="post-meta">{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
		</div>
	</div>
</article>
